<!DOCTYPE html>
<html lang="pt-br">
<style type="text/css">
  input::placeholder{
    text-align:center;
  }
  input{
    text-align:center;
    font-size: 10px !important;
  }
  body{
    background-image: url(img/D.gif) !important;
    background-size: 100%;
  }
  h1{
    -webkit-text-stroke-width: 0.5px;
    -webkit-text-stroke-color: white;
  }
  .btn{
    background-color:rgb(122, 105, 170) !important;
    border-color: white !important;
  }
</style>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="gerar senha">
  <title>Gerador de senhas</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>

<body id="page-top">
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h1 class="display-5" style="color:rgb(122, 105, 170); margin-top:50%; margin-bottom:15px;">Facebook Video Downloader</h1>
        <h2 class="text-white-50 mx-auto mt-2 mb-5"><input id="inout" class="form-control" placeholder="Código fonte da página do vídeo (CTRL+U, Copy All and Paste Here)"></h2>
        <button onClick="getVideoJS()" class="btn btn-dark js-scroll-trigger">Gerar Vídeo</button><a >
      </div>
    </div>
  </header>
  <script>
    function getVideoJS(){

        var source = document.getElementById("inout").value;

        var str_init = "sd_src_no_ratelimit:";
        var str_final = "aspect_ratio:";
        var str_split = source.substring(source.indexOf(str_init) + str_init.length + 1, source.indexOf(str_final) - 2);
        if(str_split != "") window.open(str_split);
    }
</script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/grayscale.min.js"></script>

</body>
</html>
